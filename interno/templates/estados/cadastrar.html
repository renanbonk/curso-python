{%extends 'base.html'%}

{%block body%}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Estado</h1>
</div>
<form action="/interno/estados/cadastrar" method="post">
    {%csrf_token%}

    <div class="field">
        <label class="label" for="nome">Estado</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="Ex. Santa Catarina" autofocus required
                minlength="3" maxlength="100">
        </div>
    </div>
    <div class="field">
        <label class="label" for="uf">UF</label>
        <div class="control">
            <input class="input" type="text" name="uf" id="uf" placeholder="Ex. SC" autofocus required
                minlength="2" maxlength="100">
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/estado" class=" button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>
                Cancelar
            </span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon">
                <i class="fa-solid fa-floppy-disk"></i>
            </span>
            <span>
                Salvar
            </span>
        </button>
    </div>
</form>
{%endblock%}
