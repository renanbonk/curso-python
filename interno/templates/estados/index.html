{%extends 'base.html' %}

{% block body%}
<div class="columns is-centered">
    <h1 class="title is-centered">Listas de estados</h1>
</div>
<a class="button is-link is-pulled-right mb-3" href="/interno/estados/cadastrar">
    <span class="icon">
        <i class="fa-solid fa-plus"></i>
    </span>
    <span>
        Cadastrar
    </span>
</a>
<table class="table is-bordered is-striped is-fullwidth is-hoverable">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for estado in estados %}
        <tr>
            <td>{{estado.pk}}</td>
            <td>{{estado.nome}}</td>
            <td>
                <a class="button is-warning is-outlined" href="/interno/estados/editar/{{estado.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                    <span>
                        Editar
                    </span>
                </a>
                <a class="button is-danger is-outlined" href="/interno/estados/apagar/{{estado.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                    <span>
                        Apagar
                    </span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock%}
