{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Produto</h1>
</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="Ex. Pepsi" autofocus required
                minlength="3" maxlength="100">
        </div>
    </div>

    <div class="field">
        <label class="label" for="categoria">Categoria</label>
        <div class="select">
            <select name="categoria" id="categoria" required>
                {% for categoria in categorias %}
                <option value="{{categoria.id}}">{{categoria.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="field">
        <label class="label" for="preco">Preço</label>
        <div class="control">
            <input class="input" type="text" name="preco" id="preco" required>
        </div>
    </div>

    <div class="field">
        <label class="label" for="descricao">Descrição</label>
        <div class="control">
            <textarea class="textarea" name="descricao" id="descricao" required></textarea>
        </div>
    </div>

    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" name="imagem" />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Escolha uma imagem... </span>
            </span>
        </label>
    </div>

    <div class="is-pulled-right">
        <a href="/interno/produto" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
</form>

{% endblock %}
