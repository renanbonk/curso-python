{%extends 'base.html' %}

{% block body%}
<div class="columns is-centered">
    <h1 class="title">Editar Categoria</h1>
</div>
<form action="/interno/categoria-form/editar/{{categoria.pk}}" method="post">
    {%csrf_token%}
    {{form.as_div}}

    </div>
    <div class="is-pulled-right">
        <a href="/interno/categoria-form" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>
                Cancelar
            </span>
        </a>
        <button class="button is-primary " type="submit">
            <span class="icon">
                <i class="fa-solid fa-floppy-disk"></i>
            </span>
            <span>
                Salvar
            </span>
        </button>
    </div>
</form>
{%endblock%}
