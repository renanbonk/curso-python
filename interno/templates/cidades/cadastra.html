{%extends 'base.html'%}

{% block body%}
<div class="columns is-centered">
    <h1 class="title">Cadastro de Cidade</h1>
</div>

<form action="/interno/cidades/cadastrar" method="post">
    {%csrf_token%}


    <div class="field">
        <label class="label" for="estado">Estado</label>
        <div>
            <select name="estado" id="estado" required>
                {%for estado in estados%}
                <option value="{{estado.id}}">{{estado.nome}}</option>
                {%endfor%}
        </select>
    </div>

    <div class="field">
        <label class="label" for="cidade">Cidade</label>
        <div class="control">
            <input class="input" type="text" name="cidade" placeholder="EX. Blumenau" autofocus required
                minlength="3" max="100">
        </div>
    </div>

    <div class="field">
        <label class="label" for="quantidade_habitantes">Quantidade habitantes</label>
        <div class="control">
            <input class="input" type="number" name="quantidade_habitantes" autofocus required
                minlength="3" maxlength="10000000">
        </div>
    </div>

    <div class="field">
        <label class="label" for="clima">Clima</label>
        <div>
            <select name="clima" id="clima">Clima</select>
            <Optgroup label="selecione o clima">
                <option value="Tropical">Tropical</option>
                <option value="Subtropical">Subtropical</option>
                <option value="Temperado">Temperado</option>
                <option value="Árido">Árido</option>
                <option value="Polar">Polar</option>
                <option value="de_Montanha">de Montanha</option>
                <option value="Mediterrâneo">Mediterrâneo</option>
            </Optgroup>
        </div>

        <div class="field">
            <label class="label" for="data_fundacao">Data de Fundação</label>
            <input class="input" type="date" name="data_fundacao">
        </div>
    </div>

</form>
